<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
</head>
<body>

<ul>
    {% for project in user_projects %}
        <li><a>{{ project.name }}</a></li>
    {% empty %}
        <li>You are not involved in any project.</li>
    {% endfor %}
</ul>

</body>
</html>
