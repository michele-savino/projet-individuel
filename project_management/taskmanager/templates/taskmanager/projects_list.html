{% extends "taskmanager/base.html" %}

{% block title %}- Your projects{% endblock %}

{% block content %}
    <ul>
        {% for project in user_projects %}
            <li><a href="{% url 'project' project.id %}">{{ project.name }}</a></li>
        {% empty %}
            <li>You are not involved in any project.</li>
        {% endfor %}
    </ul>
{% endblock %}
