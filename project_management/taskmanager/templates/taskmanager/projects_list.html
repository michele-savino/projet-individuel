{% extends "taskmanager/base.html" %}

{% block title %}- Your projects{% endblock %}

{% block content %}
    <ul class="list-group">
        {% for project in user_projects %}
            <li class="list-group-item p-4"><a href="{% url 'project' project.id %}">{{ project.name }}</a></li>
        {% empty %}
            <p>You are not involved in any project.</p>
        {% endfor %}
    </ul>
{% endblock %}
