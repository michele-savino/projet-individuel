{% extends "taskmanager/base.html" %}

{% block title %}- {{ project }}{% endblock %}

{% block content %}
    <table>
    {% for task in tasks %}
        <tr>
            <td><a href="{% url 'task' task.id %}"> {{ task.name }}</a></td>
            <td>{{ task.assignee }}</td>
            <td>{{ task.status }}</td>
            <td>{{ task.start_date }}</td>
            <td>{{ task.due_date }}</td>
            <td>{{ task.priority }}</td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="6">No tasks.</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
